<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DetailHQ Demo – Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />

  <style>
    :root {
      --bg: #0b0b0c;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.65);
      --accent: #4da3ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 50% -10%, #1a1a1c, var(--bg));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 520px;
      padding: 40px 36px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      backdrop-filter: blur(12px);
      text-align: center;
    }

    .logo {
      width: 56px;
      height: 56px;
      margin: 0 auto 20px;
      border-radius: 14px;
      background: linear-gradient(135deg, #4da3ff, #7dd3fc);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 20px;
      color: #000;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: var(--muted);
      margin-bottom: 28px;
    }

    .badge {
      display: inline-block;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 600;
      border-radius: 999px;
      background: rgba(77,163,255,0.15);
      color: var(--accent);
      margin-bottom: 20px;
    }

    .footer {
      margin-top: 26px;
      font-size: 13px;
      color: var(--muted);
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">DHQ</div>

    <div class="badge">Demo Access</div>

    <h1>Demo Coming Soon</h1>

    <p>
      We’re preparing a guided demo experience for DetailHQ.<br />
      Access will be available shortly.
    </p>

    <div class="footer">
      Questions? <a href="mailto:support@detailhq.app">support@detailhq.app</a><br />
    </div>
  </div>

</body>
</html>
