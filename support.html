<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Support – DetailHQ</title>
  <link rel="icon" type="image/png" href="app_icon.PNG" />
  <link rel="apple-touch-icon" href="app_icon.PNG" />
  <meta name="theme-color" content="#000000" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style-app.css" />

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>
</head>

<body class="theme-light">
  <div id="app-root">
    <div id="support-view" class="view active" style="max-width:480px; margin:0 auto;">
      <!-- Header -->
      <header class="app-header glass">
        <div style="display:flex; align-items:center; gap:10px;">
          <button id="support-back" class="icon-button small" type="button" title="Zurück">←</button>
          <div>
            <h2 style="margin:0;">Support</h2>
            <p class="header-subtitle" style="margin:2px 0 0;">Ticket erstellen</p>
          </div>
        </div>

        <button id="support-logout" class="btn btn-secondary btn-small" type="button">
          Logout
        </button>
      </header>

      <main class="app-main">
        <div class="settings-group glass">
          <h3>Worum geht es?</h3>
          <p class="settings-help">
            Wähle eine Kategorie und beschreibe dein Anliegen. Wir melden uns schnellstmöglich.
          </p>

          <label class="field-label" for="support-topic">Thema</label>
          <select id="support-topic" class="field-input" style="appearance:auto;">
            <option value="problem_mit_zahlung">Problem mit Zahlung</option>
            <option value="abo_verwalten">Abo verwalten</option>
            <option value="app_fehler">App-Fehler</option>
            <option value="login_probleme">Login-Probleme</option>
            <option value="fragen">Fragen</option>
            <option value="sonstiges">Sonstiges</option>
          </select>

          <label class="field-label" for="support-message" style="margin-top:12px;">Nachricht</label>
          <textarea
            id="support-message"
            class="field-input"
            rows="6"
            placeholder="Beschreibe kurz, was genau passiert. Wenn möglich: Was du erwartet hast vs. was passiert."
            style="resize:none;"
          ></textarea>

          <div id="support-error" class="error-text"></div>

          <button id="support-submit" class="btn btn-primary" type="button" style="margin-top:10px;">
            Absenden
          </button>

          <div id="support-success" class="form-hint" style="display:none; margin-top:12px;">
            Support-Ticket eingegangen. Wir melden uns schnellstmöglich.
          </div>
        </div>

        <div class="settings-group glass">
          <h3>Direktkontakt</h3>
          <p class="settings-help">
          </p>

          <div class="list-container" style="display:flex; flex-direction:column; gap:8px;">
            <a class="link-button" href="mailto:support@detailhq.de">support@detailhq.de</a>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="support.js?v1.00"></script>
</body>
</html>
