<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Passwort zurücksetzen – DetailHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style-app.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>
</head>
<body class="theme-light">
  <div id="app-root">
    <div class="view active" style="padding:24px; max-width:560px; margin:0 auto;">
      <div class="auth-card glass" style="width:100%;">
        <h2 style="margin:0 0 10px 0;">Passwort zurücksetzen</h2>
        <p class="form-hint" style="margin:0 0 14px 0;">
          Bitte neues Passwort setzen.
        </p>

<form id="reset-form">
  <div class="form-row">
<label class="field-label" for="new-password">Neues Passwort</label>
<div class="password-wrap">
  <input id="new-password" class="field-input" type="password" autocomplete="new-password" required minlength="8" />
  <button type="button" class="password-toggle" data-target="new-password">Anzeigen</button>
</div>
  </div>

  <div class="form-row" style="margin-top:10px;">
<label class="field-label" for="new-password-2">Neues Passwort wiederholen</label>
<div class="password-wrap">
  <input id="new-password-2" class="field-input" type="password" autocomplete="new-password" required minlength="8" />
  <button type="button" class="password-toggle" data-target="new-password-2">Anzeigen</button>
</div>
  </div>

  <button id="reset-submit" class="btn btn-primary" type="submit" style="width:100%; margin-top:14px;">
    Passwort speichern
  </button>

  <p id="reset-msg" class="form-hint" style="margin-top:10px; display:none;"></p>
</form>
      </div>
    </div>
  </div>

  <script>
    // Supabase Init (identisch zu deinem Projekt)
const SUPABASE_URL = "https://qcilpodwbtbsxoabjfzc.supabase.co";
const SUPABASE_ANON_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjaWxwb2R3YnRic3hvYWJqZnpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyNzAzNTQsImV4cCI6MjA4MDg0NjM1NH0.RZ4M0bMSVhNpYZnktEyKCuJDFEpSJoyCmLFQhQLXs_w";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("reset-form");
    const pw1 = document.getElementById("new-password");
    const pw2 = document.getElementById("new-password-2");
    const msg = document.getElementById("reset-msg");
    const btn = document.getElementById("reset-submit");

    function showMsg(text) {
      msg.style.display = "block";
      msg.textContent = text;
    }

    function getHashParams() {
      const h = (window.location.hash || "").replace(/^#/, "");
      const params = new URLSearchParams(h);
      return {
        access_token: params.get("access_token"),
        refresh_token: params.get("refresh_token"),
        type: params.get("type")
      };
    }

    async function ensureRecoverySession() {
      const { access_token, refresh_token, type } = getHashParams();

      // Erwartet: type=recovery + access_token + refresh_token
      if (!access_token || !refresh_token || type !== "recovery") {
        showMsg("Ungültiger oder abgelaufener Link. Bitte erneut 'Passwort vergessen' nutzen.");
        btn.disabled = true;
        return false;
      }

      const { error } = await supabase.auth.setSession({ access_token, refresh_token });
      if (error) {
        showMsg("Session konnte nicht gesetzt werden. Bitte Passwort-Reset erneut anfordern.");
        btn.disabled = true;
        return false;
      }
      return true;
    }

    (async () => {
      await ensureRecoverySession();
    })();

    (function setupPasswordToggleButtons() {
  const buttons = document.querySelectorAll(".password-toggle[data-target]");
  if (!buttons || buttons.length === 0) return;

  buttons.forEach((btn) => {
    const targetId = btn.getAttribute("data-target");
    const input = document.getElementById(targetId);
    if (!input) return;

    btn.addEventListener("click", () => {
      const isHidden = input.getAttribute("type") === "password";
      input.setAttribute("type", isHidden ? "text" : "password");
      btn.textContent = isHidden ? "Verbergen" : "Anzeigen";
    });
  });
})();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const a = pw1.value.trim();
      const b = pw2.value.trim();

      if (!a || a.length < 8) return showMsg("Passwort muss mindestens 8 Zeichen haben.");
      if (a !== b) return showMsg("Passwörter stimmen nicht überein.");

      btn.disabled = true;

const { error } = await supabase.auth.updateUser({ password: a });
if (error) {
  console.error("DetailHQ: updateUser password failed:", error);
  btn.disabled = false;
  return showMsg(error.message || "Konnte Passwort nicht speichern. Bitte erneut versuchen.");
}

form.innerHTML = `
  <p class="form-hint" style="margin-top:0;">
    Passwort erfolgreich geändert. Du kannst dich jetzt mit deinem neuen Passwort anmelden.
  </p>

  <a href="https://detailhq.de" class="btn btn-primary" style="width:100%; margin-top:14px; display:block; text-align:center;">
    Zum Login
  </a>
`;

    });
  </script>
</body>
</html>
